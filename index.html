  <body>

      <div class="modal-custom">
          <div class="modal-custom-content"></div>
      </div>


      <div class="container py-5">
          <div class="row">
              <div class="col-12 col-md-6">
                  <p class="h2">Dati aggiornati al: <span id="data" class="fw-bold text-main"></span></p>
              </div>
              <div class="col-12 col-md-6 text-center text-md-end my-2 ">
                  <button id="pieTrigger" class="btn btn-circle me-5 display-flex justify-content-center"><i class="fs-2 fas fa-chart-pie text-main"></i></button>
                  <button id="mapTrigger" class="btn btn-circle ml-5 display-flex justify-content-center"><i class="fs-2 fas fa-globe-europe text-main me-5"></i></button>
              </div>
          </div>
      </div>



    <div class="container py-3">
        <div class="row">
            <div class="col-12 col-md-3 mb-3">
                <div class="card-custom d-flex flex-column h-100" data-trend="totale_casi">
                    <p class="h4 mb-5">Casi totali</p>
                    <p id="totalCases"class="h2 mb-0 text-end text-main mt-auto fw-bold"></p>
                </div>
            </div>
            <div class="col-12 col-md-3 mb-3">
                <div class="card-custom d-flex flex-column h-100" data-trend="dimessi_guariti">
                    <p class="h4 mb-5">Guariti totali</p>
                    <p id="totalRecovered" class="h2 mb-0 text-end text-main mt-auto fw-bold"></p>
                </div>
            </div>
            <div class="col-12 col-md-3 mb-3">
                <div class="card-custom d-flex flex-column h-100" data-trend="deceduti">
                    <p class="h4 mb-5">Morti totali</p>
                    <p id="totalDeath" class="h2 mb-0 text-end text-main mt-auto fw-bold"></p>
                </div>
            </div>
            <div class="col-12 col-md-3 mb-3">
                <div class="card-custom d-flex flex-column h-100" data-trend="totale_positivi">
                    <p class="h4 mb-5">Attualmente Positivi</p>
                    <p id="totalPositive" class="h2 mb-0 text-end text-main mt-auto fw-bold">123</p>
                </div>
            </div>


        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6 scrollable">
                <div id="cardWrapper" class="row p-3">

            </div>

        </div>
    </div>
